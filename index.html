<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TODO LIST</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">TODO LIST
                <small class="subtitle">
                    Write down all the tasks in your head to your ToDo list, <br>
                    no matter where you are or from any device, to regain clarity of thought and peace of mind.
                </small>
            </h1>
			<section class="card">
				<div class="progressArea row">
					<div class="progress col-md-10">
						<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progress"></div>
					</div>
					<div class="col-md-2" id="offset"></div>
				</div>
				<div id="error"></div>
				<form action="" class="contact-form row">
					<input type="hidden" id="edit-id">
					<div class="col-md-6 col-xs-12">
						<div class="input-block">
							<label class="form-label">Input Todo</label>
							<input type="text" class="form-control" id="input-todo" autofocus>
						</div>
					</div>
					<div class="col-md-6 col-xs-12">
						<div class="input-block">
							<label class="form-label">Status</label>
							<select class="form-control" id="input-status">
								<option></option>
								<option value="1">IMCOMPLETE [ 未完了 ]</option>
								<option value="2">PROGRESS [ 作業中 ]</option>
								<option value="3">PENDING [ 保留 ]</option>
								<option value="4">COMPLETE [ 完了済 ]</option>
							</select>
						</div>
					</div>
					<div class="col-md-8 col-xs-12">
						<button id="submitBtn" class="square-button"><i class="fa fa-plus"></i>CREATE</button>
					</div>
					<div class="col-md-4 col-xs-12">
						<button id="cancelBtn" class="square-button"><i class="fa fa-reply"></i>CANCEL</button>
					</div>
				</form>
			</section>
			<section class="lists">
				<ul id="todos">
					<li class="todo">
						<strong class="status">[ 未完了 ]<br><span class="en">IMCOMPLETE</span></strong>
						<h2 class="todo-title">あれをやる</h2>
						<button id="editBtn" class="btn btn-success todo-button"><i class="fa fa-repeat"></i>EDIT</button>
						<button id="deleteBtn" class="btn btn-error todo-button"><i class="fa fa-trash-o"></i>DELETE</button>
					</li>
				</ul>
			</section>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="js/intaraction.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
